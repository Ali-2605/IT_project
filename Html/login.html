<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../CSS/doha.css">
</head>
<body>
    <div class="login-body">
        <div class="login">
            <div class="form-login">
                <form>
                    <h1 class="title-login">vista</h1>
                    <div class="input-login">
                        <label>username:</label>
                        <br>
                        <input id="username" class="username-login" type="text" required>
                        <br> <br>
                        <label>password:</label>
                        <br> <input id="password" class="password-login" type="password" required>
                        <br> <br>
                    </div> <!-- /input-login -->
                    <div class="signup-login">
                        <input type="checkbox"> <label>remember me</label>
                        <a href="#">sign up</a>
                    </div> <!-- /signup-login -->
                    <div class="div1-but-login"> <button onclick="user_login()" class="but1-login" >login</button> </div>
                </form>
            </div> <!-- /form-login -->

        </div> <!-- /login -->
    </div> <!-- /login-body -->
    <script src="../JavaScript/pr.js"></script>
</body>
</html>
